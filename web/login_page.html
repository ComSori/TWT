<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="stylesheet" href="resources/css/login_page.css">
  <script type="text/javascript" src="resources/js/login_page.js"></script>
</head>
<body>
<div class="login_main">
  <h1 class="login_logo">TWT</h1>
  <form class="container" action="/logins" method = "post">
    <input type="text" placeholder="ID" id="" class="account" name="id">
    <input type="password" placeholder="Password" id="#" class="account" name="password">
    <button id="login_button" class="account">login</button>
  </form>
  <div class="other_login">
    <a href="#">
      <img src="resources/img/google_login_icon.jpg" id="google_icon"/>
    </a>
  </div>
  <div class="signup">
    <a href="#signup_pos">
      회원가입
    </a>
  </div>
</div>


<a id="signup_pos"></a>
  <div class="login_main signup_main">
    <h1>회원가입</h1>
    <!--<form class="container_check" action="/id_check" method="post">

    </form> -->
    <form class="container" name="signup" action="/signup" method="post">
      ID
      <input type="button" class="dup_check_button" name="user_IDcheck" value="아이디 중복 확인" onclick="chk_id_dup()">
      <input type="text" class="account" name="user_ID" id="user_ID" placeholder="아이디 입력">
      PassWord<br>
      <input type="password" name="user_PW" class="account" value="" placeholder="비밀번호 입력">
      Name<br>
      <input type="text" name="user_name" class="account" value="" placeholder="이름 입력">
      <br>
      <input type="submit" id="signup_button" class="account" name="user_signup" value="제출"/>
    </form>
    <div class="signup">
      <a href="#">
        로그인으로 이동
      </a>
    </div>
  </div>
</body>
</html>
