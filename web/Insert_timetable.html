<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert timetable</title>
    <link href="resources/css/insert_timetable.css" rel="stylesheet" />
</head>
<body>
    <div class="insert_main">
        <h1 class="form_logo">시간표 입력</h1>
        <form class="form_container" action="InsertTable" method = "post">
            <!-- user_name week start end lecture lec_code -->
            <!-- week는 int 나머지 varchar -->
            <input type="text" placeholder="과목 명" id="join_tid" class="input_box" name="team_name">
            <input type="hidden" name="user_name">
            <div class="contents">
                요일
                <select name = "week">
                    <option value="0">월요일</option>
                    <option value="1">화요일</option>
                    <option value="2">수요일</option>
                    <option value="3">목요일</option>
                    <option value="4">금요일</option>
                    <option value="5">토요일</option>
                    <option value="6">일요일</option>
                </select>
            </div>
            <div class="contents">
                시작 시간
                <select name="start">
                    <option value="0">09:00</option>
                    <option value="1">09:30</option>
                    <option value="2">10:00</option>
                    <option value="3">10:30</option>
                    <option value="4">11:00</option>
                    <option value="5">11:30</option>
                    <option value="6">12:00</option>
                    <option value="7">12:30</option>
                    <option value="8">13:00</option>
                    <option value="9">13:30</option>
                    <option value="10">14:00</option>
                    <option value="11">14:30</option>
                    <option value="12">15:00</option>
                    <option value="13">15:30</option>
                    <option value="14">16:00</option>
                    <option value="15">16:30</option>
                    <option value="16">17:00</option>
                    <option value="17">17:30</option>
                    <option value="18">18:00</option>
                    <option value="19">18:30</option>
                    <option value="20">19:00</option>
                    <option value="21">19:30</option>
                    <option value="22">20:00</option>
                    <option value="23">20:30</option>
                </select>
            </div>
            <div class="contents">
                종료 시간
                <select name="end">
                    <option value="0">09:00</option>
                    <option value="1">09:30</option>
                    <option value="2">10:00</option>
                    <option value="3">10:30</option>
                    <option value="4">11:00</option>
                    <option value="5">11:30</option>
                    <option value="6">12:00</option>
                    <option value="7">12:30</option>
                    <option value="8">13:00</option>
                    <option value="9">13:30</option>
                    <option value="10">14:00</option>
                    <option value="11">14:30</option>
                    <option value="12">15:00</option>
                    <option value="13">15:30</option>
                    <option value="14">16:00</option>
                    <option value="15">16:30</option>
                    <option value="16">17:00</option>
                    <option value="17">17:30</option>
                    <option value="18">18:00</option>
                    <option value="19">18:30</option>
                    <option value="20">19:00</option>
                    <option value="21">19:30</option>
                    <option value="22">20:00</option>
                    <option value="23">20:30</option>
                </select>
            </div>
            <input type="submit" class="input_box submit_button" value="제 출">
            <input type="reset" class="input_box submit_button" value="초기화">
        </form>
        <div class="back_link">
            <a href="#">
                돌아가기
            </a>
        </div>
    </div>
</body>
</html>
